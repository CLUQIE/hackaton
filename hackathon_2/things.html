<!DOCTYPE html>
<html lang="ru" >
  <head>
    <meta charset="utf-8">
    <title>Машины</title>

            <button class="addThings"  type="button" name="button">ДОБАВИТЬ ID</button>
          </form>
        </nav>
        <div class="profil">
          <img src="images/profil.jpg" alt="profil">

        </div>
      </header>
      <main>
        <div class="namePages">
          <h1>СПИСОК МАШИН</h1>

        <div class="box">
          <div class="content">
              <table>
                <tr class="">

                  <th class="stat">Состояние</th>

                    <td><img src="images/car.png" alt="car"></td>

            <h2>ФИЛЬТРЫ</h2>
            <div class="brokeCarFilters">
              <h3>Сломанные</h3>
              <div class="center">
                <input type="checkbox">
              </div>
            </div>
            <div class="serverCarFilters">
              <h3>Серверная помощь</h3>
              <div class="center">
                <input type="checkbox">
              </div>
            </div>
            <div class="workCarFilters">
              <h3>Работающие</h3>
              <div class="center">
                <input type="checkbox">
              </div>
            </div>
          </div>
        </div>

      <footer>
